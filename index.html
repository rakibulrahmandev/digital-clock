<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --------------------------- title tag here -->
    <title>Digital Clock - Rakibul Rahman</title>
    <!-- --------------------------- google font link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- --------------------------- css link here -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- --------------------------- tailwind link here -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-slate-950 flex items-center justify-center">
    <div class="min-h-[400px] flex items-center justify-between gap-[25px]">
        <div class="w-[332px] h-[300px] flex items-center justify-center" id="hr_box">
            <span class="font-bold text-slate-600 text-[200px]" id="hr">00</span>
        </div>
        <div class="font-bold text-slate-600 text-[200px]">:</div>
        <div class="w-[332px] h-[300px] flex items-center justify-center" id="min_box">
            <span class="font-bold text-slate-600 text-[200px]" id="min">00</span>
        </div>
        <div class="font-bold text-slate-600 text-[200px]">:</div>
        <div class="w-[332px] h-[300px] flex items-center justify-center" id="sec_box">
            <span class="font-bold text-slate-600 text-[200px]" id="sec">00</span>
        </div>
    </div>

    <!-- --------------------------- javascript file link here -->
    <script src="./js/script.js"></script>
</body>
</html>
